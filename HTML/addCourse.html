<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/addCourse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <title>Add new section</title>
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <span class = "icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            <ul>
                <li>
                    <img src="image/profile_icon.png" alt="name_icon.PNG">
                    <span>User Name</span>
                </li>
                <li class="current">
                    <img src="image/add_course.png" alt="add_course.png">
                    <a href="addCourse.html">Add new course</a>
                </li>
                <li>
                    <img src="image/add_section_icon.png" alt="add_section_icon.png">
                    <a href="addSection.html">Add new section</a>
                </li>
                <li>
                    <img src="image/edit.png" alt="edit.png">
                    <a href="edit_section.html">Edit section</a>
                </li>
                <li>
                    <img src="image/search.png" alt="search.png">
                    <a href="show_section.html">Show section</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main>
        <header>
            <h3>Add new section</h3>
        </header>
        <section>
            <h3>Section Information</h3>
            <div>
                <div>
                    <label for="CourseFullName">Course Full Name</label> 
                    <input id="CourseFullName" name="cfname" type="text" />
                </div>
                <div>
                    <label for="CourseAbbreviation">Course Abbreviation</label> 
                    <input id="CourseAbbreviation" name="cabbreviation" type="text" />
                </div>
                <div>
                    <label for="CourseCredit">Course Credit</label> 
                    <input id="CourseCredit" name="ccredit" type="number" />
                </div>
                <div>
                    <label for="CoursePrerequisite">Course Pre-requisite</label> 
                    <input id="CoursePrerequisite" name="cprequisite" type="text" placeholder="exp: SWE363/ICS253"/>
                </div>
                <div>
                    <label for="CourseCorequisite">Course Co-requisite</label> 
                    <input id="CourseCorequisite" name="ccrequisite" type="text" placeholder="exp: SWE363/ICS253"/>
                </div>
                <div>
                    <input id="submit" type="submit">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
