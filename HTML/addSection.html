<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/addSection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <title>Add new section</title>
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <span class = "icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            <ul>
                <li>
                    <img src="image/profile_icon.png" alt="name_icon.PNG">
                    <span>User Name</span>
                </li>
                <li>
                    <img src="image/add_course.png" alt="add_course.png">
                    <a href="addCourse.html">Add new course</a>
                </li>
                <li class = "current">
                    <img src="image/add_section_icon.png" alt="add_section_icon.png">
                    <a href="addSection.html">Add new section</a>
                </li>
                <li>
                    <img src="image/edit.png" alt="edit.png">
                    <a href="">Edit section</a>
                </li>
                <li>
                    <img src="image/search.png" alt="search.png">
                    <a href="">Show section</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main>
        <header>
            <h3>Add new section</h3>
        </header>
        <section>
            <h3>Section Information</h3>
            <div>
                <div>
                    <label for="CourseName">Course Name</label> 
                    <input id="CourseName" name="cname" type="text" />
                </div>
                <div>
                    <label for="ClassTime">Class Time</label> 
                    <input id="ClassTime" time="ctime" type="time" />
                </div>
                <div>
                    <p>Class Type</p>
                    <select name="" id="">
                        <option value="" selected>Select Type</option>
                        <option value="222">Lecture</option>
                        <option value="221">Lab</option>
                    </select>
                </div>
                <div>
                    <p>Class Days</p>
                    <select name="" id="">
                        <option value="" selected>Select Class Days</option>
                        <option value="222">UTR</option>
                        <option value="221">MW</option>
                        <option value="221">U</option>
                        <option value="221">T</option>
                        <option value="221">R</option>
                        <option value="221">M</option>
                        <option value="221">W</option>
                    </select>
                </div>
                <div>
                    <label for="ClassLocation">Class Location</label> 
                    <input id="ClassLocation" time="clocation" type="text" />
                </div>
                <div>
                    <label for="ClassInstructor">Section Instructor</label> 
                    <input id="Sinstructor" time="sinstructor" type="text" />
                </div>
                <div>
                    <input id="submit" type="submit">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
